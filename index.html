<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化</title>
</head>
<style>
    canvas {
        width: 256px;
        height: 256px;
        border: 1px red solid;
    }
</style>
<body>
    <canvas width="512" height="512"></canvas>
</body>
<script>
    const canvas = document.querySelector('canvas'); // 获取canvas
    const context = canvas.getContext('2d'); // 获取canvas2d上下文

    const rectSize = [100, 100]; // 宽高
    context.fillStyle = 'red'; // 颜色
    context.beginPath(); // 绘制路径
    context.rect(0.5 * (canvas.width - rectSize[0]), 0.5 * (canvas.height - rectSize[1]), ...rectSize); // 绘制矩形
    // 矩形中心为画布中心0.5 * (canvas.width - rectSize[0]), 0.5 * (canvas.height - rectSize[1]), ...rectSize)
    context.fill(); // 填充 将绘制的内容真正的绘制到画布中
</script>
</html>
